<html>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <style> rect {fill: lightblue; stroke: black; }</style>

    <body>
        <svg width=3000 height=3000></svg>

    <script>
        const covidData = await d3.csv("WHO-COVID-19-global-table-data.csv")
        // parse the data values accordingly
        covidData.forEach(function(d) {
            d.country = d["Name"];
            d.region = d["WHO Region"]
            d.totalCases = +d["Cases - cumulative total"]
            d.casesPer100k = +d["Cases - cumulative total per 100000 population"]
            d.totalDeaths = +d["Deaths - cumulative total"]
            d.deathsPer100k = +d["Deaths - cumulative total per 100000 population"]
        });
        document.write("hello there");
    </script>
    </body>
</html>
